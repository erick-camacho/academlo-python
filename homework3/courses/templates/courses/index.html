<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <h3>Click the course name to show students enrolled</h3>
    {% if courses %}
        <ul>
        {% for course in courses %}
            <li><a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No courses are available.</p>
    {% endif %}
</body>
</html>
